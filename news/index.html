<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Top Stories</title>
    <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 100 100&#39;><text y=&#39;0.9em&#39; font-size=&#39;90&#39;>ðŸ˜Ž</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Serif', serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #stories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .story {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }

        .story img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .story-title, .story-abstract {
            z-index: 2;
        }

        .story-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .story-abstract {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .story a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            z-index: 2;
        }

        .story a:hover {
            text-decoration: underline;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="stories"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const apiKey = 'zlGqAV49zcWJtqpvlgomajXHXDLov2PO';
        const section = 'home';
        const url = `https://api.nytimes.com/svc/topstories/v2/${section}.json?api-key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const storiesContainer = document.getElementById('stories');
                data.results.forEach(story => {
                    const storyDiv = document.createElement('div');
                    storyDiv.classList.add('story');

                    const titleText = story.title.replace(/Trump/g, 'ðŸ¤¡');
                    const abstractText = story.abstract.replace(/Trump/g, 'ðŸ¤¡');

                    const title = document.createElement('h2');
                    title.classList.add('story-title');
                    title.textContent = titleText;

                    const abstract = document.createElement('p');
                    abstract.classList.add('story-abstract');
                    abstract.textContent = abstractText;

                    storyDiv.appendChild(title);
                    storyDiv.appendChild(abstract);

                    if (story.multimedia && story.multimedia.length > 0) {
                        const img = document.createElement('img');
                        img.src = story.multimedia[0].url;
                        img.alt = story.multimedia[0].caption || 'NYT Story Image';
                        storyDiv.insertBefore(img, storyDiv.firstChild);
                    }

                    if (story.url) {
                        const link = document.createElement('a');
                        link.href = story.url;
                        link.textContent = 'Read more';
                        link.target = '_blank';
                        storyDiv.appendChild(link);
                    }

                    // Check if the title or abstract contains 'Trump'
                    if (titleText.includes('ðŸ¤¡') || abstractText.includes('ðŸ¤¡')) {
                        const overlay = document.createElement('div');
                        overlay.classList.add('overlay');
                        overlay.textContent = 'Click to reveal story';
                        overlay.addEventListener('click', function() {
                            this.style.display = 'none';
                        });
                        storyDiv.appendChild(overlay);
                    }

                    storiesContainer.appendChild(storyDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
    </script>
</body>
</html>
